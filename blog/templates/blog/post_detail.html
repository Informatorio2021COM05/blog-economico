{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        
        <h2 class="card" style="background-color: rgb(230, 212, 212); color: black; padding-left: 2rem; margin-top: 1rem;">{{ post.title }}</h2>
        <p class="container" style="text-align: justify;">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
