{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post" >
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}" class="card" style="background-color: rgb(230, 212, 212); color: black; padding-left: 2rem; margin-top: 1rem;">{{ post.title }}</a></h2>
            <p class="container" style="text-align: justify;">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
